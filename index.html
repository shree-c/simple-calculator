<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <h1 class="head">calculator</h1>
    <div class="container">
        <div class="screen">
            <div class="subscreen">

            </div>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="item" id="id7">7</div>
                <div class="item" id="id8">8</div>
                <div class="item" id="id9">9</div>
                <div class="item" id="id4">4</div>
                <div class="item" id="id5">5</div>
                <div class="item" id="id6">6</div>
                <div class="item" id="id1">1</div>
                <div class="item" id="id2">2</div>
                <div class="item" id="id3">3</div>
                <div class="item" id="id0">0</div>
                <div class="item" id="idpo">.</div>
                <div class="item" id="idC">C</div>
            </div>
            <div class="functions">
                <div class="item" id="iddiv">/</div>
                <div class="item" id="idmul">*</div>
                <div class="item" id="idsub">-</div>
                <div class="item" id="idadd">+</div>
                <div class="item" id="ideq">=</div>
                
            </div>
        </div>

    </div>
</body>
</html>
